<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- custom css link  -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="helperClass.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <section class="result-container main-padding">
      <p class="result-container-header color-para">Your Result</p>
      <div class="result-circul">
        <h1 class="result-percentage-large color-heading">76</h1>
        <p class="result-percentage-small color-para">of 100</p>
      </div>
      <h2 class="result-grade color-heading">Great</h2>
      <p class="result-description color-para">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-container main-padding">
      <p class="summary-container-header">Summary</p>
      <div class="feature-list">
        <div class="feature-list-item">
          <p class="feature-name color-red"> <img src="assets/images/icon-reaction.svg" alt="reaction-icon"> Reaction</p>
          <p class="percentage-count">80 <span>/ 100</span></p>
        </div>
        <div class="feature-list-item">
          <p class="feature-name color-yellow"> <img src="assets/images/icon-memory.svg" alt="memory-icon"> Memory</p>
          <p class="percentage-count">92 <span>/ 100</span></p>
        </div>
        <div class="feature-list-item">
          <p class="feature-name color-teel"> <img src="assets/images/icon-verbal.svg" alt="verbal-icon"> Verbal</p>
          <p class="percentage-count">61 <span>/ 100</span></p>
        </div>
        <div class="feature-list-item">
          <p class="feature-name color-blue"> <img src="assets/images/icon-visual.svg" alt="visual-icon"> Visual</p>
          <p class="percentage-count">72 <span>/ 100</span></p>
        </div>
      </div>
      <a href="#" class="continue-btn">Continue</a>
    </section>
  </main>

  </div> -->
</body>

</html>
